{% extends 'oorja/base.html' %}
{% load static %}


{% block content %}
	<div class="body">
		<div class="collections">
			<div class="navigation">
				<ul>
				{% for event in Events %}

					<li class="selected">
						<a href="/Gallery/{{event.id}}">{{event.eventName}}</a>
					</li>

				{% endfor %}
				</ul>
			</div>
			<div>
				<ul>

					{% for image in Images %}
					<li>
						<img id = "myImg" src="{% static 'oorja/event_images/'%}{{image}}" 
						width = "400px" height = "245px" alt="" 
						onclick="enlarge(this)">
					</li>

					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	<!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- The Close Button -->
	  	<span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

	  <!-- Modal Content (The Image) -->
	  	<img class="modal-content" id="img01">

	<!-- Modal Caption (Image Text) 
	<div id="caption"></div>-->
	</div>

	<script type="text/javascript">
		
		// Get the modal
		var modal = document.getElementById('myModal');

		// Get the image and insert it inside the modal - use its "alt" text as a caption
		var modalImg = document.getElementById("img01");
		var captionText = document.getElementById("caption");
		enlarge = function(ele){
		    modal.style.display = "block";
		    modalImg.src = ele.src;
		    //captionText.innerHTML = this.alt;
		}

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		modalImg.onclick = function()
		{
			closeSpan();
		}
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() { 
		  modal.style.display = "none";
		}
		closeSpan = function() { 
		  modal.style.display = "none";
		}
	</script>
{% endblock %}
